<html>
<head>
	<title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <div id="time"></div>
    <div id="container">

        <div class="block"><a href="http://maps.google.com"><img src="res/jira.png" /></a></div>
        <div class="block"><a href="https://play.google.com/music/listen"><img src="res/kb.jpg"/></a></div>
        <div class="block"><a href="http://translate.google.com"><img src="res/ac.png" /></a></div>
        <div class="block"><a href="http://drive.google.com"><img src="res/drive.svg" /></a></div>
        <div class="block"><a href="http://www.sporza.be"><img src="res/sporza.svg" /></a></div>
        <div class="block"><a href="http://www.reddit.com"><img src="res/reddit.svg" /></a></div>
        <div class="block"><a href="http://play.pocketcasts.com"><img src="res/pocketcasts.svg" /></a></div>
        <div class="block"><a href="http://www.theguardian.com"><img src="res/guardian.png" /></a></div>
    </div>
    <script>
      var getTime = function() {
        var days = ["Zondag", "Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag"];
        var months = ["januari", "februari", "maart", "april", "mei", "juni", "juli", "augustus", "september", "oktober", "november", "december"];
        var t = new Date();
        var hours = t.getHours().toString();
        var minutes = t.getMinutes();
        var day = days[t.getDay()].toLowerCase();
        var dom = t.getDate();
        var month = months[t.getMonth()];
        if(minutes < 10) {
          minutes = "0" + minutes;
        }
        var timestring = hours + ":" + minutes;
        document.getElementById('time').innerHTML = timestring + "<br><span id='date'>" + day + " " + dom + " " + month + "</span>";
      };

      getTime();

      setInterval(getTime, 2000);
    </script>
</body>
</html>
